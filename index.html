<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Water Fill Animation</title>
  <style>

    .btn-anime-primary {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
      overflow: hidden;
      border: 2px solid #007bff;
      border-radius: 8px;
      text-align: center;
      z-index: 1;
      background-color: transparent;
      transition: color 0.4s ease;
    }

    .btn-anime-primary::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #007bff;
      z-index: -1;
      transition: top 0.4s ease;
    }

    .btn-anime-primary:hover::before {
      top: 0;
    }

    .btn-anime-primary:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="#" class="btn-anime-primary">Hover Me</a>
</body>
</html>
