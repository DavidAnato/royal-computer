{% extends 'base.html' %}
{% load static %}

{% block title %}| Supprimer mon compte{% endblock %}

{% block meta %}
<meta name="robots" content="noindex, nofollow">
<meta name="description" content="Supprimez votre compte Royal Computer. Cette action est irréversible.">

<!-- Carte Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@RoyalComputerStore">
<meta name="twitter:title" content="Supprimer mon compte">
<meta name="twitter:description" content="Supprimez votre compte Royal Computer. Cette action est irréversible.">
<meta name="twitter:image" content="{% static 'images/rc-logo.png' %}">

<!-- Facebook (Open Graph) -->
<meta property="og:title" content="Supprimer mon compte">
<meta property="og:description" content="Supprimez votre compte Royal Computer. Cette action est irréversible.">
<meta property="og:image" content="{% static 'images/rc-logo.png' %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row align-items-center" style="height:70vh">
    <div class="col-md-6 offset-md-3">
      <h2>Supprimer mon compte</h2>
      <p>Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.</p>
      <form method="post" action="{% url 'delete_account' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input type="submit" class="btn btn-danger" name="confirm_delete" value="Oui, supprimer mon compte">
          <a href="{% url 'profile' %}" class="btn btn-secondary">Annuler</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
